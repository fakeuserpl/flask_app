{% extends "base.html" %}
{% block title %}Guest Book{% endblock %}
{% block body %}

    <div class="container">
        <h1>Guest Book</h1>
        {% for result in data %}
            <p>
                {{ result.nick }} napisał {{ result.text }}
            </p>
        {% else %}
            <p>Brak wpisów </p>
        {% endfor %}

    </div>
{% endblock %}
